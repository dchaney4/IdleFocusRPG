<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta 
      http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
      script-src 'self'; 
      font-src 'self' https://fonts.gstatic.com;
      style-src 'self' https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Tiny5&display=swap" rel="stylesheet">
    <title>IdleFocusRPG</title>
  </head>
  <body id="app">

    <div id="title-bar">
      <button class="title-button" id="minimize-button">-</button>
      <button class="title-button" id="maximize-button">+</button>
      <button class="title-button" id="close-button">X</button>
    </div>

    <div id="main-content">
      <h1>Focus Timer Prototype!</h1>
      <div id ="sprite"></div>
      <button id="start-button">Start</button>
    </div>

    <footer class="footer">
      &copy; IdleFocusRPG 2024
      <br>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>. 
    </footer>
    <!-- You can also require other files to run in this process -->
    <script src="renderer.js"></script>
  </body>
</html>
