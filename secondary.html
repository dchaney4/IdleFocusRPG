<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self';
        font-src 'self' https://fonts.gstatic.com;
        style-src 'self' https://fonts.googleapis.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet">
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" as="style">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Tiny5&display=swap" rel="stylesheet">
        <title>IdleFocusRPG</title>
      </head>
    <body id="secondary-body">

        <div id="title-bar">
            <div id="coin-container">
                <div id="coin"></div>
                <div id="coin-amount">100</div>
            </div>

            <div id ="title-controls">
                <button class="title-button" id="minimize-button">-</button>
                <button class="title-button" id="close-button">X</button>
            </div>
        </div>

        <div class="content">
            <div>
                <div id ="sprite"></div>
            </div>
            <span id="timer">00:00</span>
            <div>
                <button id="pause-button">Pause</button>
                <button id="stop-button">Stop</button>
            </div>
        </div>
        <script src="./secondary-renderer.js"></script>
    </body>
</html>
